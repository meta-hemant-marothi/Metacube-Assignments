<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metacube Car Parking</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">
      <img src="https://europe.metacube.com/wp-content/uploads/2022/04/cropped-LogoMetacube_2786-1.png"
           height="30" width="90" alt="Metacube Logo">
    </a>
    <a href="#toggle-employee" class="nav-link">Add Employee</a>
    <a href="#toggle-vehicle" class="nav-link">Add Vehicle</a>
    <a href="#toggle-feedback" class="nav-link">Give Feedback</a>
    <a href="#toggle-pricing" class="nav-link">Pricing</a>
  </nav>

  <!-- Cover Image (optional) -->
  <div class="cover-image">
    <img src="pexels-apasaric-325185.jpg" alt="Parking Cover" height="300px">
  </div>

  <!-- Employee Section -->
  <div class="content-section">    
    <input type="checkbox" id="toggle-employee" class="toggle-input" checked>
    <label for="toggle-employee" class="toggle-label">Add Employee</label>
    <div class="section-body">
      <form>
        <div class="form-group">
          <label for="employee-name">Full Name</label>
          <input type="text" id="employee-name" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
          <label for="employee-email">Email Id</label>
          <input type="email" id="employee-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="employee-password">Password</label>
          <input type="password" id="employee-password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="employee-confirm-password">Confirm Password</label>
          <input type="password" id="employee-confirm-password" placeholder="Confirm password" required>
        </div>
        <fieldset>
          <legend>Gender</legend>
          <div class="radio-group">
            <input type="radio" id="gender-male" name="gender" value="male">
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender" value="female">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-other" name="gender" value="other">
            <label for="gender-other">Other</label>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Vehicle Section -->
  <div class="content-section">
    <input type="checkbox" id="toggle-vehicle" class="toggle-input">
    <label for="toggle-vehicle" class="toggle-label">Add Vehicle</label>
    <div class="section-body">
      <form>
        <div class="form-group">
          <label for="vehicle-make">Vehicle Make (Company)</label>
          <input type="text" id="vehicle-make" placeholder="Enter vehicle make" required>
        </div>
        <div class="form-group">
          <label for="vehicle-model">Vehicle Model</label>
          <input type="text" id="vehicle-model" placeholder="Enter vehicle model" required>
        </div>
        <fieldset>
          <legend>Type</legend>
          <div class="radio-group">
            <input type="radio" id="vehicle-type-2wheeler" name="vehicle-type" value="2wheeler">
            <label for="vehicle-type-2wheeler">2 Wheeler</label>
            <input type="radio" id="vehicle-type-3wheeler" name="vehicle-type" value="3wheeler">
            <label for="vehicle-type-3wheeler">3 Wheeler</label>
            <input type="radio" id="vehicle-type-4wheeler" name="vehicle-type" value="4wheeler">
            <label for="vehicle-type-4wheeler">4 Wheeler</label>
          </div>
        </fieldset>
        <div class="form-group">
          <label for="vehicle-number">Vehicle Number</label>
          <input type="text" id="vehicle-number" placeholder="Enter vehicle number" required>
        </div>
        <div class="form-group">
          <label for="employee-id">Employee ID</label>
          <input type="text" id="employee-id" placeholder="Enter employee ID" required>
        </div>
        <div class="form-group">
          <label for="vehicle-identification">Identification (Color, marks, etc.)</n          </label>
          <textarea id="vehicle-identification" placeholder="Enter identification details"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Feedback Section -->
  <div class="content-section">
    <input type="checkbox" id="toggle-feedback" class="toggle-input">
    <label for="toggle-feedback" class="toggle-label">Give Feedback</label>
    <div class="section-body">
      <form>
        <div class="form-group">
          <label for="feedback-name">Name</label>
          <input type="text" id="feedback-name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="feedback-email">Email</label>
          <input type="email" id="feedback-email" placeholder="Your email" required>
        </div>
        <div class="form-group">
          <label for="feedback-subject">Subject</label>
          <input type="text" id="feedback-subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <label for="feedback-message">Message</label>
          <textarea id="feedback-message" placeholder="Your message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Pricing Section -->
  <div class="content-section">
    <input type="checkbox" id="toggle-pricing" class="toggle-input">
    <label for="toggle-pricing" class="toggle-label">Pricing</label>
    <div class="section-body" id="pricing-section">
      <div class="pricing-card">
        <h5>Cycle</h5>
        <div class="pricing-circle">$10/day</div>
        <p>$100/month</p>
        <p>$500/year</p>
      </div>
      <div class="pricing-card">
        <h5>Motorcycle</h5>
        <div class="pricing-circle">$20/day</div>
        <p>$200/month</p>
        <p>$1,000/year</p>
      </div>
      <div class="pricing-card">
        <h5>Car</h5>
        <div class="pricing-circle">$50/day</div>
        <p>$500/month</p>
        <p>$2,500/year</p>
      </div>
    </div>
  </div>
</body>
</html>
