<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metacube Parking System</title>
    <style>
        :root {
            --primary: #2a9d8f;
            --secondary: #264653;
            --accent: #e76f51;
            --light-bg: #f1faee;
            --light-gray: #e0e0e0;
            --dark-text: #2d2d2d;
            --radius: 8px;
            --speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--dark-text);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            background: var(--secondary);
            padding: .75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            position: sticky;
            top: 1rem;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 .5rem;
            transition: color var(--speed);
        }

        nav a:hover {
            color: var(--accent);
        }

        .cover {
            width: 100%;
            max-width: 900px;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .cover img {
            width: 100%;
            display: block;
        }

        .section {
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            position: relative;
        }

        .toggle-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .toggle-label {
            display: block;
            background: var(--primary);
            color: #fff;
            padding: .75rem 1rem;
            cursor: pointer;
            user-select: none;
            border-radius: var(--radius) var(--radius) 0 0;
            font-size: 1.2rem;
            position: relative;
        }

        .toggle-label::after {
            content: "â–¼";
            position: absolute;
            right: 1rem;
            transition: transform var(--speed);
        }

        .section-body {
            padding: 1rem;
            border-top: 1px solid var(--light-gray);
            max-height: 999px;
            overflow: hidden;
            transition: max-height var(--speed) ease;
        }

        .toggle-input:not(:checked)+.toggle-label+.section-body {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border-top: none;
        }

        .toggle-input:not(:checked)+.toggle-label::after {
            transform: rotate(-90deg);
        }

        /* Step fields */
        .step-field {
            display: none;
        }

        .step-field.active {
            display: block;
        }

        .form-group,
        fieldset {
            margin-bottom: 1rem;
        }

        label {
            margin-bottom: .5rem;
            font-weight: 500;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: .5rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            transition: border var(--speed);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            background: var(--primary);
            color: #fff;
            padding: .75rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background var(--speed);
        }

        button:hover {
            background: var(--accent);
        }

        /* Pricing cards */
        #pricing-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .pricing-card {
            background: #fff;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            padding: 1.5rem;
            flex: 1 1 calc(33% - 1rem);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
        }

        .pricing-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            margin: 0 auto 1rem;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#"><img src="https://europe.metacube.com/wp-content/uploads/2022/04/cropped-LogoMetacube_2786-1.png"
                height="30" width="90" alt="Logo"></a>
        <a href="#" id="btn-employee">Add Employee</a>
        <a href="#" id="btn-vehicle" class="disabled">Add Vehicle</a>
        <a href="#" id="btn-pricing" class="disabled">Get Pass</a>
    </nav>
    <div class="cover"><img src="pexels-apasaric-325185.jpg" alt="Parking Cover" height="300"></div>
    <!-- Employee Section -->
    <div class="section" id="section-employee">
        <label class="toggle-label">Employee Registration</label>
        <div class="section-body">
            <form id="form-employee">
                <div class="step-field active" data-step="0">
                    <label for="emp-name">Enter your name</label>
                    <input type="text" id="emp-name" required />
                </div>
                <div class="step-field" data-step="1">
                    <label>Hi <span id="greet-name"></span>! What's your gender?</label>
                    <fieldset class="radio-group">
                        <input type="radio" id="gender-male" name="gender" value="Male"><label
                            for="gender-male">Male</label>
                        <input type="radio" id="gender-female" name="gender" value="Female"><label
                            for="gender-female">Female</label>
                        <input type="radio" id="gender-other" name="gender" value="Other"><label
                            for="gender-other">Other</label>
                    </fieldset>
                </div>
                <div class="step-field" data-step="2">
                    <label for="emp-email">Enter your email</label>
                    <input type="email" id="emp-email" required />
                </div>
                <div class="step-field" data-step="3">
                    <label for="emp-pass">Create password</label>
                    <input type="password" id="emp-pass" required />
                </div>
                <div class="step-field" data-step="4">
                    <label for="emp-pass2">Confirm password</label>
                    <input type="password" id="emp-pass2" required />
                </div>
                <div class="step-field" data-step="5">
                    <label for="emp-contact">Enter contact number</label>
                    <input type="text" id="emp-contact" required />
                </div>
            </form>
        </div>
    </div>
    <!-- Vehicle Section -->
    <div class="section" id="section-vehicle">
        <label class="toggle-label">Vehicle Registration</label>
        <div class="section-body">
            <form id="form-vehicle">
                <div class="step-field active" data-step="0">
                    <label for="veh-name">Enter vehicle name</label>
                    <input type="text" id="veh-name" required />
                </div>
                <div class="step-field" data-step="1">
                    <label>Which vehicle do you have?</label>
                    <select id="veh-type">
                        <option value="Cycle">Cycle</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="FourWheeler">Four Wheelers</option>
                    </select>
                </div>
                <div class="step-field" data-step="2">
                    <label for="veh-number">Enter vehicle number</label>
                    <input type="text" id="veh-number" required />
                </div>
                <div class="step-field" data-step="3">
                    <label for="veh-empid">Your Employee ID</label>
                    <input type="text" id="veh-empid" readonly />
                </div>
                <div class="step-field" data-step="4">
                    <label for="veh-ident">Identification (Color, marks, etc.)</label>
                    <textarea id="veh-ident"></textarea>
                </div>
            </form>
        </div>
    </div>
    <!-- Pricing Section -->
    <div class="section" id="section-pricing">
        <label class="toggle-label">Pricing & Pass</label>
        <div class="section-body">
            <div style="margin-bottom:1rem;">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="YEN">YEN</option>
                </select>
            </div>
            <div id="pricing-section"></div>
            <button id="btn-getpass">Get Pass</button>
            <div id="final-pass" style="margin-top:1rem;font-weight:600;"></div>
        </div>
    </div>
    <script>
        const empForm = document.getElementById('form-employee');
        const empSteps = [...empForm.querySelectorAll('.step-field')];
        let empData = {}; let empIdx = 0;
        function showEmpStep(i) { empSteps.forEach(s => s.classList.remove('active')); empSteps[i].classList.add('active'); }
        function validEmp(field) {
            const val = field.value.trim(); switch (field.id) {
                case 'emp-name': return val.length >= 2 && !/\d/.test(val);
                case 'emp-email': return /^\S+@\S+\.\S+$/.test(val);
                case 'emp-pass': return /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}/.test(val);
                case 'emp-pass2': return val === document.getElementById('emp-pass').value;
                case 'emp-contact': return /^\d{8,}$/.test(val);
                default: return true;
            }
        }
        function strength(pass) { if (pass.length < 8) return 'weak'; if (/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)/.test(pass)) return 'strong'; return 'normal'; }
        empForm.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault(); const fld = empSteps[empIdx].querySelector('input,select,textarea'); if (!validEmp(fld)) { fld.style.borderColor = 'red'; return; } fld.style.borderColor = ''; empData[fld.id] = fld.value.trim(); if (fld.id === 'emp-name') document.getElementById('greet-name').innerText = empData[fld.id]; if (fld.id === 'emp-pass') { fld.style.borderColor = strength(fld.value) == 'strong' ? 'green' : strength(fld.value) == 'normal' ? 'orange' : 'red'; }
                empIdx++; if (empIdx < empSteps.length) showEmpStep(empIdx); else finishEmployee();
            }
        });
        function finishEmployee() { const id = 'EMP' + Date.now(); alert('Registered. ID: ' + id); empData.id = id; document.getElementById('btn-vehicle').classList.remove('disabled'); document.getElementById('section-employee').querySelector('form').remove(); }
        // Vehicle
        const vehForm = document.getElementById('form-vehicle'); const vehSteps = [...vehForm.querySelectorAll('.step-field')]; let vehIdx = 0;
        function showVehStep(i) { vehSteps.forEach(s => s.classList.remove('active')); vehSteps[i].classList.add('active'); }
        vehForm.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); const fld = vehSteps[vehIdx].querySelector('input,select'); empForm; vehData = fld.value.trim(); if (!fld.value.trim()) { fld.style.borderColor = 'red'; return; } fld.style.borderColor = ''; if (fld.id === 'veh-name') { } if (fld.id === 'veh-type') { vehData = fld.value; } if (fld.id === 'veh-empid') { fld.value = empData.id; } vehIdx++; if (vehIdx < vehSteps.length) showVehStep(vehIdx); else finishVehicle(); } });
        document.getElementById('btn-vehicle').addEventListener('click', e => { e.preventDefault(); if (!e.target.classList.contains('disabled')) showVehStep(0); });
        function finishVehicle() { alert('Vehicle Registered'); document.getElementById('btn-pricing').classList.remove('disabled'); vehForm.remove(); }
        // Pricing
        const pricing = { Cycle: { daily: 5, monthly: 100, yearly: 500 }, Motorcycle: { daily: 10, monthly: 200, yearly: 1000 }, FourWheeler: { daily: 20, monthly: 500, yearly: 3500 } };
        const rates = { INR: 1, USD: 1 / 83.5, YEN: 1.5 };
        const priceDiv = document.getElementById('pricing-section');
        function renderPricing() {
            priceDiv.innerHTML = ''; const cur = document.getElementById('currency').value; Object.keys(pricing).forEach(type => {
                const p = pricing[type]; const vals = { daily: Math.round(p.daily * rates[cur]), monthly: Math.round(p.monthly * rates[cur]), yearly: Math.round(p.yearly * rates[cur]) };
                priceDiv.innerHTML += `<div class="pricing-card"><h5>${type}</h5><div class="pricing-circle">${vals.daily} ${cur}/day</div><p>${vals.monthly} ${cur}/month</p><p>${vals.yearly} ${cur}/year</p><button class="select-plan" data-type="${type}" data-price="${vals.daily}">Select</button></div>`;
            }); attachPlanListeners();
        }
        document.getElementById('currency').addEventListener('change', renderPricing);
        function attachPlanListeners() { [...document.querySelectorAll('.select-plan')].forEach(btn => btn.onclick = e => { selected = btn.dataset; document.getElementById('final-pass').innerText = `Plan: ${selected.type}, Price: ${selected.price} ${document.getElementById('currency').value}`; }); }
        document.getElementById('btn-pricing').addEventListener('click', e => { e.preventDefault(); renderPricing(); document.getElementById('btn-pricing').classList.add('disabled'); });
        // Initialize
        showEmpStep(0);
    </script>
</body>

</html>
